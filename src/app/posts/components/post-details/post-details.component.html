<div
  *ngIf="post$ | async as post"
  class="relative py-16 bg-white overflow-hidden"
>
  <div class="relative px-4 sm:px-6 lg:px-8">
    <div class="text-lg max-w-prose mx-auto">
      <h1>
        <span
          class="block text-base text-center text-indigo-600 font-semibold tracking-wide uppercase"
        >
          {{ post.user?.name }}
        </span>

        <span
          class="mt-2 block text-3xl text-center leading-8 font-extrabold tracking-tight text-gray-900 sm:text-4xl"
        >
          {{ post.title }}
        </span>
      </h1>

      <p class="mt-8 text-xl text-gray-500 leading-8">
        {{ post.body }}
      </p>
    </div>
  </div>
</div>

<ng-container *ngIf="comments$ | async as comments">
  <app-post-comments [comments]="comments"></app-post-comments>
</ng-container>
