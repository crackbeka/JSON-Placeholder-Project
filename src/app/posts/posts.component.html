<div class="bg-white pb-20 px-4 sm:px-6 lg:pt-24 lg:pb-28 lg:px-8">
  <div
    class="relative max-w-lg mx-auto divide-y-2 divide-gray-200 lg:max-w-7xl"
  >
    <div
      *ngIf="posts$ | async as posts"
      class="grid gap-16 lg:grid-cols-3 lg:gap-x-5 lg:gap-y-12"
    >
      <ng-container *ngFor="let post of posts">
        <app-post-item [post]="post"></app-post-item>
      </ng-container>
    </div>
  </div>
</div>
